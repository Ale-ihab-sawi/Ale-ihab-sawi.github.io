       <title> Body Mass Index calculator</title>

          body {
  background-image: url("http://circlesurrogacy.s3.amazonaws.com/wp-content/uploads/2013/06/BMI.jpg");

 color:white;

     <body>
     <h1>BMI Calculator</h1>
     <h4>To determine if you're at a healthy weight, enter the following information and calculate your BMI.</h4>
         <label for ="heighti"> Please enter your height in inches:</label>
         <input type ="text" id="heighti" min="0" max="2000"/><br>
         
         <label for ="weighti"> Please enter your weight in pounds:</label>
          <input type="text" id="weighti" min="0"/><br>
         
         <button onclick= "calculate();"> Compute BMI </button>
         
         <h1 id="BMI"></h1>
         
         <h1 id="message"></h1>
         
         
         
     <script>
         calculate = function(){
             var height,weight;
             
             height= document.querySelector("#heighti").value;
             weight= document.querySelector("#weighti").value;
             
             BMIcalculator= (weight /(height * height))* 703;
             
             h1= document.querySelector("#BMI");
             h1.innerHTML="Your BMI is:"+BMIcalculator;
            
             if (BMIcalculator < 18.5){
                 H1=document.querySelector("#message");
             H1.innerHTML="You are underweight, I recommand you to see a doctor or eat more in a healthy way :)";
             }
             else if(BMIcalculator < 24.9){
     H1=document.querySelector("#message");
      H1.innerHTML="I envy you, keep the good work";
            }
             else if(BMIcalculator < 29.9){
                 H1=document.querySelector("#message");
                 H1.innerHTML="you are overwieght, I really recommand you to see a doctor";
                 
             }
             
             
             else{
                 H1=document.querySelector("#message");
                 H1.innerHTML="you are obese. I know its hard, but the sooner you face your problems and get to see a doctor the sooner you can get healther.!";
             }
         
           
       }
     </script>
   </body>
